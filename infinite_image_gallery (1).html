<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d3561 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .gallery-container {
            background-color: #1e2347;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-header {
            background: linear-gradient(135deg, #2d3561 0%, #3d4574 100%);
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-title {
            color: #ffffff;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(74, 144, 226, 0.5);
        }

        .image-card img {
            width: 100%;
            height: auto;
            min-height: 150px;
            max-height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .download-btn {
            background: rgba(74, 144, 226, 0.3);
            border-color: rgba(74, 144, 226, 0.5);
        }

        .download-btn:hover {
            background: rgba(74, 144, 226, 0.5);
            border-color: rgba(74, 144, 226, 0.7);
        }

        .share-btn {
            background: rgba(46, 204, 113, 0.3);
            border-color: rgba(46, 204, 113, 0.5);
        }

        .share-btn:hover {
            background: rgba(46, 204, 113, 0.5);
            border-color: rgba(46, 204, 113, 0.7);
        }

        .image-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .image-card:hover .image-overlay {
            opacity: 1;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 144, 226, 0.3);
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .load-more-trigger {
            height: 100px;
            background: transparent;
        }

        .stats-badge {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 20px;
            }

            .image-card img {
                height: 180px;
            }
        }
    </style>
</head>

                    <div class="load-more-trigger" id="loadMoreTrigger"></div>
                </div>
            </div>
        </div>

                    "https://images.unsplash.com/photo-1497829352618-8528e15d7ce7?w=2000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTA4fHxkZXNrdG9wJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww",
                    "https://images.unsplash.com/photo-1487252015168-776961549aca?w=2000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTEwfHxkZXNrdG9wJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww",
                    "https://images.unsplash.com/photo-1615368714172-aed5ed7d0381?w=2000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTEyfHxkZXNrdG9wJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww",
                    "https://images.unsplash.com/photo-1504333638930-c8787321eee0?w=2000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTE0fHxkZXNrdG9wJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww",
                    "https://images.unsplash.com/photo-1593606587257-0d1267b84caa?w=2000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTE2fHxkZXNrdG9wJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww",
                    "https://images.unsplash.com/photo-1500531359996-c89a0e63e49c?w=2000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTE5fHxkZXNrdG9wJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww"
                ];

                // Duplicate images to simulate a larger dataset
                this.images = [];
                for (let i = 0; i < 200; i++) {
                    this.images.push(...this.allImages);
                }

                this.currentIndex = 0;
                this.imagesPerLoad = 15;
                this.isLoading = false;

                this.imageGrid = document.getElementById('imageGrid');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.loadedCount = document.getElementById('loaded-count');
                this.loadMoreTrigger = document.getElementById('loadMoreTrigger');

                this.init();
            }

            init() {
                this.loadImages();
                this.setupInfiniteScroll();
            }

            async loadImages() {
                if (this.isLoading || this.currentIndex >= this.images.length) return;

                this.isLoading = true;
                this.showLoading();

                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 800));

                const endIndex = Math.min(this.currentIndex + this.imagesPerLoad, this.images.length);
                const imagesToLoad = this.images.slice(this.currentIndex, endIndex);

                imagesToLoad.forEach((imageUrl, index) => {
                    const imageCard = this.createImageCard(imageUrl, this.currentIndex + index + 1);
                    this.imageGrid.appendChild(imageCard);
                });

                this.currentIndex = endIndex;
                this.updateLoadedCount();
                this.hideLoading();
                this.isLoading = false;
            }

            createImageCard(imageUrl, imageNumber) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'image-card';
                cardDiv.style.opacity = '0';
                cardDiv.style.transform = 'translateY(20px)';

                cardDiv.innerHTML = `
                    <img src="${imageUrl}" alt="Gallery Image ${imageNumber}" loading="lazy">
                    <div class="image-overlay">
                        <small>Image #${imageNumber}</small>
                    </div>
                `;

                // Add click handler for full-screen view
                cardDiv.addEventListener('click', () => this.showFullscreen(imageUrl, imageNumber));

                // Animate card appearance
                setTimeout(() => {
                    cardDiv.style.transition = 'all 0.5s ease';
                    cardDiv.style.opacity = '1';
                    cardDiv.style.transform = 'translateY(0)';
                }, 100);

                return cardDiv;
            }

            showFullscreen(imageUrl, imageNumber) {
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.innerHTML = `
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content" style="background: rgba(30, 35, 71, 0.95); border: 1px solid rgba(255, 255, 255, 0.1);">
                            <div class="modal-header" style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                <h5 class="modal-title text-white">Image #${imageNumber}</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${imageUrl}" class="img-fluid rounded" style="max-height: 70vh;">
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                const modalInstance = new bootstrap.Modal(modal);
                modalInstance.show();

                modal.addEventListener('hidden.bs.modal', () => {
                    document.body.removeChild(modal);
                });
            }

            setupInfiniteScroll() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !this.isLoading) {
                            this.loadImages();
                        }
                    });
                }, {
                    rootMargin: '100px'
                });

                observer.observe(this.loadMoreTrigger);
            }

            showLoading() {
                this.loadingIndicator.style.display = 'flex';
            }

            hideLoading() {
                this.loadingIndicator.style.display = 'none';
            }

            updateLoadedCount() {
                this.loadedCount.textContent = this.currentIndex;
            }
        }

        // Initialize the gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new InfiniteImageGallery();
        });
    </script>
